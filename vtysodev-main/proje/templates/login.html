{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}

<div style="display: grid; place-items: center; height: 50vh;">
    <h3>Giriş Yap</h3>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-danger">Giriş Yap</button>
    </form>
</div>

{% endblock body %}
